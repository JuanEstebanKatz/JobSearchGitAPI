plugins {
    id 'java'
    id 'application'
}

group 'com.jkatz'
version '1.0.0'

sourceCompatibility = 1.8

application{
   mainClassName = "com.jkatz.jobsearch.JobSearch"
}
repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/com.beust/jcommander
    compile group: 'com.beust', name: 'jcommander', version: '1.78'

    // https://mvnrepository.com/artifact/io.github.openfeign/feign-core
    compile group: 'io.github.openfeign', name: 'feign-core', version: '10.7.2'

    // https://mvnrepository.com/artifact/io.github.openfeign/feign-gson
    compile group: 'io.github.openfeign', name: 'feign-gson', version: '10.7.2'

    //testCompile group: 'junit', name: 'junit', version: '4.12'
}
